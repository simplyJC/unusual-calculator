<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <script src="dist/vendor.js" defer> </script>
    <script src="dist/app.js" defer></script>
    <title>Unusual Calculator</title>

</head>
<body>
    <section id=main-container>
        <div id ="title">
                <h1>Unusual Calculator</h1>
        </div>
        <div class="container">
            <div class="parent-div">
                <div class="child-div-one">
                        <input type="number" id="input-number">
                </div>
                <div class="child-div-two">
                        <p class="number-show"><span id="current-calculation">1 x 2 </span> = <span id="current-result">3</span></p>
                </div>
                <div class="child-div-three">
                        <button type="button" id="button-add">+</button>
                        <button type="button" id="button-subtract">-</button>
                        <button type="button" id="button-multiply">x</button>
                        <button type="button" id="button-divide">/</button>
                </div>
            </div>
        </div>
    </section>
    



</body>
</html>
